<div class="overflow-x-auto shadow-lg rounded-lg border border-gray-200">
  <table class="min-w-full border-collapse">
    <!-- Encabezado -->
    <thead class="bg-gray-50 text-teal-600">
      <tr>
        <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Título</th>
        <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Precio</th>
        <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Descripción</th>
        <th class="px-6 py-3 text-center text-sm font-semibold uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>

    <!-- Cuerpo -->
    <tbody class="bg-white divide-y divide-gray-200">
      @for (item of paginatedData; track $index) {
        <tr class="hover:bg-gray-100 transition">
          <td class="px-6 py-4 text-sm text-gray-700">{{ item.id }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">{{ item.title }}</td>
          <td class="px-6 py-4 text-sm text-gray-700">$ {{ item.price }}</td>
          <td class="px-6 py-4 text-sm text-gray-600 truncate max-w-xs">
            {{ item.description }}
          </td>
          <td class="px-6 py-4 flex justify-center gap-3">
            <!-- Botón Editar -->
            <button
              (click)="''"
              class="p-2 rounded-md bg-teal-500 hover:bg-teal-600 text-white"
              title="Editar"
            >
              <img src="./assets/edit.svg" alt="icon edit" class="">
            </button>

            <!-- Botón Eliminar -->
            <button
              (click)="''"
              class="p-2 rounded-md bg-gray-200 hover:bg-gray-300 text-white"
              title="Eliminar"
            >
              <img src="./assets/delete.svg" alt="icon edit" class="">
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="flex items-center justify-between px-6 py-4 bg-gray-50">
    <button
      (click)="changePage(currentPage() - 1)"
      [disabled]="currentPage() === 1"
      class="px-3 py-1 rounded-md text-sm bg-teal-500 text-white disabled:bg-gray-300"
    >
      Anterior
    </button>

    <span class="text-gray-600 text-sm">
      Página {{ currentPage() }} de {{ totalPages }}
    </span>

    <button
      (click)="changePage(currentPage() + 1)"
      [disabled]="currentPage() === totalPages"
      class="px-3 py-1 rounded-md text-sm bg-teal-500 text-white disabled:bg-gray-300"
    >
      Siguiente
    </button>
  </div>
</div>
