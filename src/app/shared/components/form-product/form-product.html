<main class="w-full max-w-5xl mx-auto p-6">
  <div class="glass rounded-2xl shadow-xl overflow-hidden grid md:grid-cols-2">
    <!-- Left: preview -->
    <section class="p-6 flex flex-col gap-4 bg-gradient-to-b from-white/40 to-white/10">
      <h1 class="text-2xl font-semibold text-slate-900">Nuevo producto</h1>
      <p class="text-sm text-slate-700">Rellena los datos y obtén la vista previa en tiempo real.</p>


      <div class="mt-4 rounded-xl border border-white/20 p-4 bg-white/60 flex gap-4 items-start">
        <img [src]="form.image || 'https://via.placeholder.com/300x300?text=No+image'" alt="imagen"
          class="w-36 h-36 object-contain rounded-lg bg-white p-2 shadow" />
        <div>
          <h2 class="font-medium text-lg">{{ form.title || 'Título del producto' }}</h2>
          <p class="text-sm text-slate-700 mt-1">{{ form.category || 'Categoría' }}</p>
          <p class="text-sm text-slate-600 mt-3 max-h-28 overflow-hidden">{{ form.description }}</p>


          <div class="mt-4 flex items-center gap-4">
            <div class="px-3 py-1 rounded-full bg-emerald-600 text-white font-semibold">
              ${{ form.price ? form.price.toFixed(2) : '0.00' }}
            </div>
            <!-- <div class="flex items-center gap-2 text-sm text-slate-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20"
                fill="currentColor">
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.974a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.287 3.974c.3.921-.755 1.688-1.54 1.118L10 13.347l-3.806 2.719c-.785.57-1.84-.197-1.54-1.118l1.287-3.974a1 1 0 00-.364-1.118L2.394 9.4c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.974z" />
              </svg>
              <span>{{ form.rating.rate.toFixed(1) }}</span>
              <span class="text-slate-500">•</span>
              <span class="text-slate-500">{{ form.rating.count }} reseñas</span>
            </div> -->
          </div>
        </div>
      </div>


      <div class="mt-auto text-xs text-slate-700">Tip: Puedes pegar una URL de imagen para actualizar la vista previa.
      </div>
    </section>


    <!-- Right: form -->
    <section class="p-6">
      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium text-slate-800">Título</label>
            <input name="title" type="text"
              class="mt-2 w-full rounded-lg border border-slate-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required />
          </div>


          <div>
            <label class="text-sm font-medium text-slate-800">Precio (USD)</label>
            <input name="price" type="number" step="0.01"
              class="mt-2 w-full rounded-lg border border-slate-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required />
          </div>
        </div>


        <div>
          <label class="text-sm font-medium text-slate-800">Categoría</label>
          <input name="category" type="text"
            class="mt-2 w-full rounded-lg border border-slate-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>


        <div>
          <label class="text-sm font-medium text-slate-800">Descripción</label>
          <textarea name="description" rows="4"
            class="mt-2 w-full rounded-lg border border-slate-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
        </div>


        <div>
          <label class="text-sm font-medium text-slate-800">URL imagen</label>
          <input name="image" type="url"
            class="mt-2 w-full rounded-lg border border-slate-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div class="flex items-center gap-3 mt-2">
          <button type="submit"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold shadow hover:bg-indigo-700">Agregar
            producto</button>
          <button type="button" (click)="resetForm()"
          class="px-3 py-2 rounded-lg border border-slate-300 text-slate-800">Restablecer</button>
        </div>
      </form>
    </section>
  </div>
</main>
