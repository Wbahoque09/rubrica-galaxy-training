<div class="flex flex-col p-4 rounded-lg border-gray-200">
   <!-- 🔍 Barra de búsqueda -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
    <h2 class="text-lg font-semibold text-gray-700">Listado de Productos</h2>

    <div
      class="flex items-center w-full sm:w-1/3 bg-gray-50 border border-gray-300 rounded-lg overflow-hidden">
      <input
        type="text"
        [formControl]="id"
        placeholder="Buscar por ID..."
        class="w-full px-3 py-2 text-sm text-gray-700 bg-transparent focus:outline-none"
      />
      <button
        (click)="onSearch()"
        class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 flex items-center justify-center"
        title="Buscar"
      >
        🔍
      </button>
    </div>
  </div>
  <div class=" overflow-x-auto">

    <table-component [data]="productsExample()" />
  </div>
</div>
